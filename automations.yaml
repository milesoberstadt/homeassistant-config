- action:
  - service: cover.close_cover
    entity_id: cover.right_garage_door
  alias: Close right garage door after being left open
  id: '1520196242326'
  trigger:
  - entity_id: cover.right_garage_door
    platform: state
    to: open
    for:
      minutes: 15
- action:
  - service: cover.close_cover
    entity_id: cover.left_garage_door
  alias: Close left garage door after being left open
  id: '1520196242369'
  trigger:
  - entity_id: cover.left_garage_door
    platform: state
    to: open
    for:
      minutes: 15
- action:
  - service: light.turn_on
    entity_id: light.kitchen_led_strip
  alias: Turn on the kitchen LED strip when there's motion
  condition: []
  id: '1521847317798'
  trigger:
  - entity_id: sensor.kitchen_motion_sensor
    platform: state
    to: 'true'
- action:
  - service: light.turn_off
    entity_id: light.kitchen_led_strip
  alias: Turn off the kitchen LED strip when there's no motion
  condition: []
  id: '1521847692368'
  trigger:
  - entity_id: sensor.kitchen_motion_sensor
    platform: state
    to: 'false'
    for:
      minutes: 10
- id: '1526831761649'
  alias: Notify IFTTT - AC Water Full
  trigger:
  - entity_id: binary_sensor.basement_water_sensor
    for:
      minutes: 2
    from: 'Off'
    platform: state
    to: 'On'
  condition: []
  action:
  - data:
      event: ac_water_full
    service: ifttt.trigger
- id: '1529346024931'
  alias: Set Theme
  trigger:
  - event: start
    platform: homeassistant
  condition: []
  action:
  - data:
      name: PmxMononight
    service: frontend.set_theme
