homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 274
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Chicago
  # Customization file
  customize: !include customize.yaml
  auth_providers:
   - type: legacy_api_password
     api_password: !secret http_password
   - type: homeassistant

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend: 
  themes: !include_dir_merge_named themes/

# Enables configuration UI
config:

http:
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

# Checks for available updates
updater:

mobile_app:

auth:

# Discover some devices automatically
discovery:
  ignore:
    - google_cast

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

device_tracker:

# View all events in a logbook
#logbook:
recorder:

# Track the sun
sun:

sensor: !include ./configuration/sensor.yaml

# Use the mosquito mqtt broker
mqtt:
  broker: !secret mqtt_ip
  discovery: true
  discovery_prefix: homeassistant
  username: !secret mqtt_user
  password: !secret mqtt_pass

google_assistant: !include ./configuration/google_assistant.yaml

tradfri:
  host: !secret tradfri_ip

speedtestdotnet:

# Text to speech
tts:
  - platform: google_translate

# Cloud
cloud:

group: !include groups.yaml
automation: !include_dir_merge_list automation
script: !include scripts.yaml

cover: !include ./configuration/cover.yaml
switch: !include ./configuration/switch.yaml
light: !include ./configuration/light.yaml
camera: !include ./configuration/camera.yaml

stream:

ifttt:
  key: !secret ifttt_key

octoprint:
  host: !secret octoprint_ip
  api_key: !secret octoprint_api_key

python_script:

system_health:

api:

shell_command:
  dim_desktop: "ssh -i /config/ssh_keys/desktop_key -o StrictHostKeyChecking=no miles@192.168.42.10 /home/miles/dotfiles/scripts/ubuntu-desktop/dimDesktop.sh"
  toggle_mic: "ssh -i /config/ssh_keys/desktop_key -o StrictHostKeyChecking=no miles@192.168.42.10 /home/miles/dotfiles/scripts/ubuntu-desktop/muteHangouts.sh"
  toggle_camera: "ssh -i /config/ssh_keys/desktop_key -o StrictHostKeyChecking=no miles@192.168.42.10 /home/miles/dotfiles/scripts/ubuntu-desktop/toggleCameraHangouts.sh"