- id: '1538364923368'
  alias: Turn on bathroom heater
  trigger:
  - below: '68'
    entity_id: sensor.bathroom_temperature
    platform: numeric_state
  - platform: time
    at: '06:00:01'
  condition: 
    condition: and
    conditions:
      - condition: time
        after: '06:00:00'
        before: '10:00:00'
      - condition: state
        entity_id: switch.bathroom_heater
        state: 'off'
  action:
  - entity_id: switch.bathroom_heater
    service: switch.turn_on
  initial_state: 'true'

- id: '1538365811855'
  alias: Turn off bathroom heater when too hot
  trigger:
  - above: '68.5'
    entity_id: sensor.bathroom_temperature
    platform: numeric_state
  - platform: time
    at: '10:00:01'
  condition:
  - condition: state
    entity_id: switch.bathroom_heater
    state: 'on'
  action:
  - entity_id: switch.bathroom_heater
    service: switch.turn_off
  initial_state: 'true'

- id: '1556995574054'
  alias: Turn off bathroom light if Clear for 30 min
  initial_state: 'true'
  trigger:
  - entity_id: binary_sensor.bathroom_motion
    for: 00:30
    platform: state
    to: 'off'
  condition: []
  action:
  - service: light.turn_off
    entity_id: light.bathroom_lights

- id: '1556998896002'
  alias: Turn on bathroom light with motion
  trigger:
  - entity_id: binary_sensor.bathroom_motion
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: light.bathroom_lights
    state: 'off'
    for:
      seconds: 10
  action:
    data_template:
      brightness: >
        {% if now().hour < 10 %}
          25
        {% elif now().hour < 20 %}
          220
        {% else %}
          25
        {% endif %}
    entity_id: light.bathroom_lights
    service: light.turn_on
  initial_state: 'true'
